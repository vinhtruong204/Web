<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>NHÓM 6:bán điện thoại</title>
    <link rel="shortcut icon" href="img/smartphone.png" />
    <!-- Load font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous">
    <!-- link đến các file css -->
    <link rel="stylesheet" href="./css/header.css">
    <!-- link đến các file JS -->
    <style>
        body {
            background-color: #ddd7d7;
            font-family: 'roboto', sans-serif;

        }

        /* MENU */
        .navigation-bar {
            width: 100%;
            background-color: #1c1b1b;
            padding: 10px 20px;
            position: relative;
            top: -10px;
            left: -10px;
            /* ta để thanh đen sat vs lề trên và lề trái */
        }

        .menu a {
            font-size: 12px;
            color: white;
            text-decoration: none;
            padding-left: 30px;
        }

        .menu a:hover {
            font-size: 16px;
            color: rgb(244, 156, 156);
            padding-left: 30px;
        }

        .menu {
            display: inline-block;
            padding-left: 840px;
        }

        /* SEARCH-BAR */
        .search-bar {

            margin-top: 40px;
        }

        .search-bar>h1 {
            display: inline-block;
            vertical-align: middle;
            font-family: 'forte', sans-serif;
            color: rgb(73, 35, 121);
        }

        .glass {
            vertical-align: middle;
        }

        .glass>input {
            vertical-align: middle;
            border: none;
            padding: 17px 140px;
            box-shadow: 1px 1px 5px 1.5px rgb(209, 206, 206);
            border-radius: 20px;
            margin-left: 100px;

        }

        .glass>button {
            border: none;
            background-color: white;
            font-size: 15px;
            position: relative;
            left: 200px;
        }

        .glass {
            display: inline-block;
        }

        .button * {
            border: none;
            font-size: 13px;
            border-radius: 10px;
            padding: 10px 25px;
            display: inline-block;
            margin-left: 30px;

        }

        .button {
            display: inline-block;
            margin-left: 80px;
        }

        .button *:hover {
            font-size: 15px;
            border: 2px solid black;
        }

        .button>.dangnhap {
            color: rgb(19, 13, 13);
            font-weight: bold;

            background: rgb(34, 193, 195);
            background: linear-gradient(21deg, rgba(34, 193, 195, 1) 0%, rgba(55, 126, 176, 1) 39%, rgba(77, 90, 242, 1) 88%, rgba(45, 46, 253, 1) 100%);
        }

        .button>.giohang {
            color: rgb(14, 11, 11);
            font-weight: bold;
            background: rgb(131, 58, 180);
            background: linear-gradient(32deg, rgba(131, 58, 180, 1) 0%, rgba(250, 40, 40, 0.7681197478991597) 32%, rgba(251, 57, 151, 0.6560749299719888) 70%, rgba(252, 64, 201, 1) 87%, rgba(252, 93, 211, 1) 96%, rgba(249, 252, 106, 1) 100%, rgba(252, 176, 69, 1) 100%);
        }

        /* TỪ KHÓA TÌM KIẾM: */
        .tukhoa {
            display: block;
            padding: 0px 0px;
            margin-left: 430px;
        }

        .tukhoa a {
            margin-right: 10px;
        }

        .tukhoa a:hover {
            color: red;
            font-size: 20px;
        }

        /* FOOTER */
        footer {
            color: white;
            background-color: #1c1a1a;
            padding: 2px;
            display: block;
            text-align: center;
            margin-top: 100px;
            bottom: 0;

        }

        /* IMAGE:anh quảng cáo: */
        .image-title {
            margin-top: 15px;
            padding-left: 45px;
            display: flex;
        }

        .img {
            display: inline-block;
            padding-left: 0px;
            border: 10px;
            border-radius: 10px;

            margin-right: 30px;
            margin-bottom: 10px;
        }

        .image-title1 {
            display: inline-block;

        }

        .image-title1 * {
            border-radius: 10px;
        }

        /* =====TIN CONG NGHE ========= */
        .p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            color: rgb(255, 250, 241);
            background: rgb(131, 58, 180);
            background: linear-gradient(32deg, rgba(131, 58, 180, 1) 0%, rgba(250, 40, 40, 1) 50%, rgba(252, 64, 201, 1) 87%, rgba(252, 93, 211, 1) 96%, rgba(252, 106, 152, 1) 100%, rgba(252, 176, 69, 1) 100%);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin-left: 45px;
            animation-name: doimau;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-name: phatsang;
            animation-duration: 1s;

        }

        @keyframes doimau {
            20% {
                background-color: rgb(31, 255, 110);
            }

            20% {
                background-color: rgb(246, 145, 239);
            }

        }

        @keyframes phatsang {
            40% {
                box-shadow: 0px 0px 10px 1px rgb(248, 58, 20);
            }
        }

        .image-title2 img {
            border-radius: 20px;
            margin-right: 25px;

        }

        .image-title2 img:hover {
            border: 4px solid rgb(247, 171, 57);
            animation: phatsang 0.5s infinite;
        }

        .image-title2 {
            margin-left: 40px;
        }
    </style>
</head>

            <div class="button">
                <button class="dangnhap">Đăng nhập</button>
                <button class="giohang">Giỏ hàng</button>

            <div class="tukhoa">
                <p style="display: inline-block;">Từ khóa:</p>
                <a href="">Điện thoại</a>
                <a href="">Máy tính bảng</a>
                <a href="">Iphone</a>

        </div>

    </header>
    <div class="image-title">

        <div class="image-title1">
